<html>
<head>
<title>Standard homepage userdirectory</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Jobs', 'Ammount'],
          ["Accountancy", 44],
          ["Advice / Consultancy)", 31],
          ["Waste and Environment", 12],
          ["Automotive", 10],
          ["Banks / Financial Services", 2],
		  ["Security / Surveillance",1],
		  ["Construction / Installation", 44],
          ["Chemical / Petrochemical", 31],
          ["Retail", 12],
          ["Electronics", 10],
          ["Energy / Gas / Water", 2],
		  ["Facility management",1],
		  ["Pharmacy", 44],
          ["Fashion / Textiles / Cosmetics", 31],
          ["Education / Training", 12],
          ["Government / Non-profit", 10],
          ["Remaining", 2],
		  ["People transport",1],
		  ["Advertising / PR / Communications", 44],
          ["Sports / Recreation / Tourism", 31],
          ["FMCG", 12],
          ["Health / Wellness", 10],
          ["Retail / Wholesale", 2],
		  ["Horeca",1],
		  ["ICT", 44],
          ["Industry", 31],
          ["Internet", 12],
          ["Legal services", 10],
          ["Arts / Culture / Entertainment", 2],
		  ["Agriculture / Forestry / Fishing",1],
		  ["Real Estate / Property", 44],
          ["Maritime", 31],
          ["Media / Publishing / TV", 12],
          ["Technical", 10],
          ["Telecom", 2],
		  ["Transportation / Warehousing / Distribution",1],
		  ["Programming / Secondment / S & S", 2],
		  ["Insurance",1],
		  ["Buisness services",1]
		]);

        var options = {
          title: 'Zeeland',
          width: '100%',
		  heigth: '100%',
          legend: { position: 'none' },
		  colors: ['#D86450'],
          chart: { title: 'Zeeland',
                   subtitle: 'Jobs' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Percentage'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('Arnhem_Chart'));
        chart.draw(data, options);
      };
    </script>

</head>
<body>
	<div id="Arnhem_Chart" style="width: 100%; height: 1600px;"></div>
</body>

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>

</html>
