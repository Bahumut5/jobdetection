<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">  
		google.load('visualization', '1', {'packages': ['geomap']});
		google.setOnLoadCallback(function() {
		  var data = new google.visualization.DataTable();
		  data.addRows(1);
		  data.addColumn('string', 'Code');
		  data.addColumn('number', 'Job-Count');
		  data.addColumn('string', 'Provinces');
		  data.setValue(0, 0, 'Noord-Brabant');
		  data.setValue(0, 1, 400);
		  data.setValue(0, 2, 'Noord-Brabant');
		  var options = {
			resolution: 'provinces',
			region: 'NL',
			width: '100%',
			height: '100%'
		  };
		  options['dataMode'] = 'regions';
		  var container = document.getElementById('map');
		  var mymap = new google.visualization.GeoMap(container);
		  google.visualization.events.addListener(mymap, 'regionClick',function(e) {
			var rowindex = data.getFilteredRows([{column: 0, value: e['resolution']}]);  
			var count = data.getValue(rowindex[0],1);
			if (count > 0) {
			  alert('count: '+count);  
			  location.href = "/somehwere?"+e['resolution']
			}
		  });
		  mymap.draw(data, options);              
		});  
	</script>
