		  data.setValue(10, 0, 'Gelderland');
		  data.setValue(10, 1, 752);
		  data.setValue(10, 2, 'Gelderland');
		  data.setValue(11, 0, 'Drenthe');
		  data.setValue(11, 1, 549);
		  data.setValue(11, 2, 'Drenthe');
		  var options = {
			resolution: 'provinces',
			region: 'NL',
			width: '100%',
			height: '100%'
		  };
		  options['dataMode'] = 'regions';
		  var container = document.getElementById('map');
		  var mymap = new google.visualization.GeoMap(container);
		  google.visualization.events.addListener(mymap, 'regionClick',function(e) {
			var rowindex = data.getFilteredRows([{column: 0, value: e['resolution']}]);  
			var count = data.getValue(rowindex[0],1);
			if (count > 0) {
			  alert('count: '+count);  
			  location.href = "/somehwere?"+e['resolution']
			}
		  });
		  mymap.draw(data, options);              
		});  
	</script>
